<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MountUp- Website Development Services</title>
    <link rel="shortcut icon" href="./assets/images/Mountup_favIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./mountUp.css">
</head>
<body>
    <header>

        <nav class="navBarSection"> <!-- component -->
            <div class="navBarContainer align"> <!-- componentContainer -->
                <div class="navBody grid-2"> <!-- row -->
                    <div class="logoBlock dflex"> <!-- column1 -->
                        <figure class="logoBox dflex-col"> <!-- subColumn1 -->
                            <img src="./assets/images/Mountup_logo.jpg" alt=""> <!-- contentContainer -->
                        </figure>
                    </div>
                    <div class="navLinkBlock"> <!-- column2 -->
                        <ul class="navLinkBox dflex"> <!-- subColumn1 -->
                            <li><a href=""><span class="navItem">Home</span></a></li> <!-- contentContainer -->
                            <li><a href="">About</a></li>
                            <li><a href="">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="heroSection"> <!-- component -->
            <nav class="heroContainer"> <!-- componentContainer -->
                <div class="heroBody grid-1"> <!-- row -->
                    <div class="heroBlock"> <!-- column1 -->
                        <div class="heroBox"> <!-- subColumn1 -->
                            <h1>GET READY TO <br> MOUNTUP
                            </h1> <!-- contentContainer -->
                        </div>
                    </div>
                </div>
            </nav>
        </div>

    </header>
    <main>

        <section class="aboutSection componentSpacing">
            <div class="aboutContainer">
                <div class="aboutBody grid-1">
                    <div class="aboutBlock dflex">
                        <div class="aboutBox dflex-col">
                            <img src="./assets/images/about.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer></footer>
</body>
</html>
